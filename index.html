<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Form</title>
</head>
<body>
    <section class="grid-container">
        <div class="container">
            <div class="left">
                <h2 class="title">
                    Stay updated!
                </h2>
                <p class="title-description">
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
                <ul class="Unorder-list">
                    <li><img src="./assets/images/icon-list.svg" /> <p>Product discovery and building what matters</p></li>
                    <li><img src="./assets/images/icon-list.svg" /> <p>Measuring to ensure updates are a success</p></li>
                    <li><img src="./assets/images/icon-list.svg" /> <p>And much more!</p></li>
                </ul>
                 <div class="input">
                     <label >Email address:</label>
                     <input type="email"/>
                 </div>
                <button>Subscribe to monthly newsletter</button>
            </div>
            <div class="right">
                <div class="image">
                    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
                </div>
            </div>
        </div>

    </section>
</body>
</html>
